name: Main

on: [push]

env:
  BUILD_TYPE: Release
  SRC_DIR: ${{github.workspace}}
  BUILD_DIR: ${{github.workspace}}/build
  COVERAGE_FILE: ${{github.workspace}}/build/coverage/cov.info

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      shell: bash
      working-directory: ${{env.SRC_DIR}}
      run: ./scripts/install-dependencies.sh

    - name: Build
      shell: bash
      working-directory: ${{env.SRC_DIR}}
      run: ./scripts/build.sh $BUILD_DIR $BUILD_TYPE

    - name: Test
      shell: bash
      working-directory: ${{env.SRC_DIR}}
      run: ./scripts/test.sh $BUILD_DIR $BUILD_TYPE

    - name: Coverage
      shell: bash
      working-directory: ${{env.SRC_DIR}}
      run: ./scripts/coverage.sh $BUILD_DIR $COVERAGE_FILE

    - name: Docs
      shell: bash
      working-directory: ${{env.SRC_DIR}}
      run: ./scripts/build-docs.sh $BUILD_DIR $BUILD_TYPE

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{secrets.github_token}}
        path-to-lcov: ${{env.COVERAGE_FILE}}

    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: site
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
